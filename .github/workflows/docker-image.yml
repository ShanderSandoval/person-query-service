name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay cambios en la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 54.83.76.104 >> ~/.ssh/known_hosts

      - name: Conectar y desplegar
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@54.83.76.104 << 'EOF'
            cd /home/ubuntu/app
            git pull origin main
            docker compose up --build -d
          EOF
