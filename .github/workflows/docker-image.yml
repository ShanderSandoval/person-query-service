name: Deploy Docker to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Docker App on EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ğŸ”¹ Verifica que las variables Secret estÃ¡n configuradas correctamente
      - name: Verificar Secrets en GitHub
        run: |
          echo "âœ… Verificando secrets..."
          echo "HOST_DNS: ${{ secrets.HOST_DNS }}"
          echo "USERNAME: ${{ secrets.USERNAME }}"
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "âŒ ERROR: La clave privada SSH estÃ¡ vacÃ­a. Verifica los secrets en GitHub."
            exit 1
          fi

      # ğŸ”¹ Configura la clave SSH y verifica que se crea correctamente
      - name: Configurar SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST_DNS }} >> ~/.ssh/known_hosts

      # ğŸ”¹ Verifica que la clave SSH estÃ¡ correctamente configurada
      - name: Verificar archivo de clave privada
        run: |
          ls -lah ~/.ssh/id_rsa
          cat ~/.ssh/id_rsa | head -n 5  # Mostrar solo las primeras lÃ­neas para verificar

      # ğŸ”¹ Prueba la conexiÃ³n SSH antes del despliegue
      - name: Probar conexiÃ³n SSH a EC2
        run: |
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }} "echo 'âœ… ConexiÃ³n SSH exitosa'"

      # ğŸ”¹ ConstrucciÃ³n de la imagen Docker en GitHub Actions
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_IMAGE_NAME }}:latest .
          docker save -o app.tar ${{ secrets.DOCKER_IMAGE_NAME }}:latest

      # ğŸ”¹ Verifica que la imagen Docker fue creada correctamente
      - name: Check if app.tar exists
        run: |
          if [ ! -f "app.tar" ]; then
            echo "âŒ ERROR: El archivo app.tar no existe."
            exit 1
          else
            echo "âœ… Archivo app.tar encontrado."
          fi

      # ğŸ”¹ Ajusta los permisos del archivo Docker antes de enviarlo
      - name: Set permissions for app.tar
        run: |
          sudo chmod 644 app.tar
          ls -lah app.tar  # Verificar permisos

      # ğŸ”¹ Transferencia del Docker image a EC2
      - name: Transfer Docker image to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.tar"
          target: "${{ secrets.TARGET_DIR }}"
          rm: true  # Elimina archivos previos antes de copiar

      # ğŸ”¹ Despliegue en EC2 y ejecuciÃ³n del contenedor
      - name: Run Docker container on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“Œ Verificando e instalando Docker en EC2..."
            
            # Asegurar que Docker estÃ¡ instalado
            sudo apt-get update -y
            sudo apt-get install -y docker.io || true
            
            echo "ğŸ“Œ Otorgando permisos al directorio destino..."
            sudo chmod -R 777 ${{ secrets.TARGET_DIR }}

            echo "ğŸ“Œ Cargando la imagen Docker..."
            sudo docker load -i ${{ secrets.TARGET_DIR }}/app.tar

            echo "ğŸ“Œ Verificando si el contenedor ya existe..."
            if sudo docker ps -a --format '{{.Names}}' | grep -q "^${{ secrets.DOCKER_IMAGE_NAME }}$"; then
              echo "ğŸ“Œ Deteniendo y eliminando el contenedor existente..."
              sudo docker stop ${{ secrets.DOCKER_IMAGE_NAME }} || true
              sudo docker rm ${{ secrets.DOCKER_IMAGE_NAME }} || true
            else
              echo "ğŸ“Œ No hay contenedor antiguo. Continuando con el despliegue..."
            fi

            echo "ğŸ“Œ Iniciando el nuevo contenedor con variables de entorno..."
            sudo docker run -d \
              --name ${{ secrets.DOCKER_IMAGE_NAME }} \
              -p 80:10012 \
              -e SPRING_NEO4J_URI="${{ secrets.SPRING_NEO4J_URI }}" \
              -e SPRING_NEO4J_AUTHENTICATION_USERNAME="${{ secrets.SPRING_NEO4J_AUTHENTICATION_USERNAME }}" \
              -e SPRING_NEO4J_AUTHENTICATION_PASSWORD="${{ secrets.SPRING_NEO4J_AUTHENTICATION_PASSWORD }}" \
              ${{ secrets.DOCKER_IMAGE_NAME }}:latest

            echo "ğŸ“Œ Verificando variables dentro del contenedor..."
            sudo docker exec ${{ secrets.DOCKER_IMAGE_NAME }} printenv | grep SPRING_NEO4J

            echo "âœ… Despliegue completado con Docker ğŸš€"
